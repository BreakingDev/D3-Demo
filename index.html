<!DOCTYPE html>
<html>
<head>
	
	<meta charset="utf-8">
	<title>D3 demo</title>
	<link href='https://fonts.googleapis.com/css?family=Oswald:400,700,300' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h1>Marvel character's gender data</h1>
	<div class="stats clearfix">
		<h3>Filters:</h3>
		<div class="clearfix">
			<div class="filterBtn" filter="brownHair">Brown Hair</div>
			<div class="filterBtn" filter="blondHair">Blond Hair</div>
			<div class="filterBtn" filter="brownEyes">Brown Eyes</div>
			<div class="filterBtn" filter="blueEyes">Blue Eyes</div>
		</div>

		<div class="stats__block stats__block--half stats__block--green">
			<h3>OVERALL FEMALE</h3>
			<div id="pie-of" class="pie">

			</div>
		</div>
		<div class="stats__block stats__block--half stats__block--purple">
			<h3>OVERALL MALE</h3>
			<div id="pie-om" class="pie">

			</div>
		</div>
		<div class="stats__block stats__block--red">
			<h3>GENDER GAP BY DECADE</h3>
			<div id="chart-gd" class="chart">

			</div>
		</div>
	</div>
	
	<script src="https://code.jquery.com/jquery-1.12.3.min.js"></script>
	<script src="http://d3js.org/d3.v3.min.js"></script>
	<script src="script.js"></script>
</body>
</html>
